title: "Lukášův hub"
description: "Osobní dokumentace, projekty a linky"
author: "Lukáš Pelc"

# Site URL settings
url: "https://lookaspecl.github.io"
baseurl: "" # the subpath of your site, e.g. /blog
lang: cs

# Build settings
markdown: kramdown
permalink: pretty

# MathJax support for mathematical notation
kramdown:
  math_engine: mathjax

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Theme - pro testování různých témat změňte tuto řádku:
# Možnosti: minima, jekyll-theme-minimal, jekyll-theme-cayman, jekyll-theme-slate
# nebo použijte remote_theme pro externí témata
theme: minima

# Minima settings
minima:
  skin: dark  # classic, dark, auto, solarized, solarized-dark
  
# Navigace (pro Minima theme)
header_pages:
  - blog/poznamky/index.md
  - blog/projekty/index.md
  - blog/rodina/index.md