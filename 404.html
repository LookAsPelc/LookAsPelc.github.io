<script>
  (function () {
    const quotes = [
      "Str√°nka, kterou hled√°≈°, je jen soci√°ln√≠ konstrukt.",
      "Mysl√≠m, tedy jsem‚Ä¶ 404.",
      "Ne v≈°ichni, kdo bloud√≠, jsou ztraceni. Ty? Trochu jo.",
      "Na≈°li jsme Odpovƒõƒè (42), ale ztratili Ot√°zku (URL).",
      "Neprozkouman√© URL nestoj√≠ za n√°v≈°tƒõvu.",
      "Tahle str√°nka pov√Ω≈°ila do vy≈°≈°√≠ dimenze.",
      "Chyba 404: Smysl ≈æivota nenalezen. Zkus kafe.",
      "Mo≈æn√° byl opravdov√Ω web p≈ô√°telstv√≠, kter√© jsme cestou z√≠skali."
    ];

    const container = document.querySelector('.existential-404');
    const starsLayer = container.querySelector('.stars');
    const quoteEl = document.getElementById('nf-quote');
    const oracleBtn = document.getElementById('nf-oracle');

    // Initialize quote
    function setRandomQuote() {
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.textContent = '"' + q + '"';
    }
    setRandomQuote();

    // Generate stars
    function makeStars(n = 50) {
      const frag = document.createDocumentFragment();
      for (let i = 0; i < n; i++) {
        const s = document.createElement('div');
        const size = Math.random() * 2.5 + 0.8; // 0.8‚Äì3.3px
        s.className = 'star';
        s.style.left = Math.random() * 100 + '%';
        s.style.top = Math.random() * 100 + '%';
        s.style.width = size + 'px';
        s.style.height = size + 'px';
        s.style.setProperty('--twinkle', (Math.random() * 2 + 2).toFixed(2) + 's');
        frag.appendChild(s);
      }
      starsLayer.innerHTML = '';
      starsLayer.appendChild(frag);
    }
    makeStars(70);

    // Parallax: subtle translate on mouse move
    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const x = (e.clientX - (rect.left + rect.width / 2)) / 60;
      const y = (e.clientY - (rect.top + rect.height / 2)) / 60;
      starsLayer.style.transform = `translate(${x * -1}px, ${y * -1}px)`;
      container.querySelector('.content').style.transform = `translate(${x}px, ${y}px)`;
    });

    // Quote refresh
    oracleBtn.addEventListener('click', () => {
      oracleBtn.style.transform = 'rotate(5deg)';
      setTimeout(() => (oracleBtn.style.transform = ''), 180);
      setRandomQuote();
    });
  })();
</script>
